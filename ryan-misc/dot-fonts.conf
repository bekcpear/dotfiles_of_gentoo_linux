<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <test name="family">
      <string>JetBrains Mono</string>
    </test>
    <edit name="fontfeatures" mode="assign_replace">
      <string>calt off</string>
    </edit>
  </match>
</fontconfig>
